<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
  <script src="leaflet-osm.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta charset="utf-8" />
  <title>CamSat-Location</title>
</head>

<body>
  <div id="mapid"></div>
  <div id="daten">
    <p id="location" width="30%"></p>
    <p id="distanceAndSpeed" width="30%"></p>
    <p id="winkel"></p>
  </div>
  <div class="slidecontainer">
    <input type="range" min="0" max="18" value="18" step="1" class="slider" id="zoomIn">
    <p>Zoom: <span id="zoomOut"></span> / 18</p>
  </div>
  <div class="slidecontainer">
    <input type="range" min="0" max="1" value="0" step="1" class="slider" id="tilesIn">
    <p>Tiles: <span id="tilesOut"></span></p>
  </div>
  <script src="sketch2.js"></script>
  <p id="pre"></p>
</body>

</html>
